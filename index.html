<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in-page</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
   <div class="container" >
    <div class="left">
     <img src="img2.svg" alt="logo" width="52px" height="52px">
     <img src="./img1.svg" alt="3d-object" id="object-3d">
     <div class="head-text">
        <h1>Find 3D Objects, Mockups</h1>
        <h1>and Illustration here.</h1>
    </div>
    </div>
    <div class="right">
        <div class="lng">
            <span> Language </span>
            <i class="fa-solid fa-caret-down"></i>
         </div>
        <div class="form-container">
            <h1 class="create-acc">Create Account</h1>
            <div class="btn-container">
                <button class="btn-social">
                    <i class="fa-brands fa-google"></i>
                    <span>Sign up with google</span>
                </button>
                <button class="btn-social">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Sign up with facebook</span>
                </button>
            </div>
            <div class="or">
                <span>-OR-</span>
            </div>

            <form id="input-form">
                <input type="text" placeholder="Full name" name="username">
                <input type="mail" placeholder="Email address" name="email">
                <div class="pass-field">
                    <input type="password" id="password" placeholder="Password" name="password">
                    <span id="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye-slash"></i>
                    </span>                
                </div>
                <button type="submit" class="btn-submit">Create Account</button>
                <div class="already-acc">
                    <span>Already have an account?</span> 
                    <a href="#">Log In</a>
                </div>

            </form>
        </div>
    </div>
   </div>

   <script src="index.js">
   </script>
  </body>
</html>
